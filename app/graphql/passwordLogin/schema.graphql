type LoginResponse {
  success: Boolean!
  message: String!
  token: String
  reToken: String
  data: User
}


type User {
  name: String
  imageUrl: String
  sex: String
  mobile: String
  email: String
  description: String
}

type SendCode {
  success: String
  message: String
}

type VerifyCode {
  success: String
  message: String
}

type ResetPassword {
  success: String
  message: String
}