type UserCredential {
	clientType: String
	openId: String
	unionId: String
	accessToken: String
	sessionKey: String # wechat only
}

enum OnboardingStatus {
	DEFAULT
	VERIFIED
	ONBOARDED
}


type othor {
    userName: String
    sex: String
	wechat:String
	dsc: String
}


type Video {
	videoUrl:String
	title:String
	desc:String
